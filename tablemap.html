<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            padding: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .section-title {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            font-size: 1.2em;
        }
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const map = L.map('map').setView([12.9716, 77.5946], 5); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {})
            const christUniversity = [12.9343, 77.6113];
            const habra = [22.9584, 88.5184]; 
            L.Routing.control({
                waypoints: [
                    L.latLng(christUniversity),
                    L.latLng(habra)
                ],
                routeWhileDragging: true,
                createMarker: function() { return null; }
            }).addTo(map);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Restaurant Data</h1>

        <h2>Menus</h2>
        <table id="menus-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Menu Item ID</th>
                    <th>Menu Item Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here -->
            </tbody>
        </table>
    
        <script>
            async function fetchXML() {
                const response = await fetch('https://parichoynandi62.github.io/XMLPublish/assignment4.xml');
                const xmlText = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
    
                // Retrieve menus and populate table
                const menus = xmlDoc.getElementsByTagName('menu');
                const menusTableBody = document.querySelector('#menus-table tbody');
    
                Array.from(menus).forEach(menu => {
                    // Extract menu attributes
                    const menuId = menu.getAttribute('id');
                    const menuName = menu.getAttribute('name');
    
                    // Retrieve menu items
                    const menuItems = menu.getElementsByTagName('menuItem');
    
                    Array.from(menuItems).forEach(menuItem => {
                        const row = menusTableBody.insertRow();
                        row.insertCell(0).textContent = menuId;
                        row.insertCell(1).textContent = menuName;
                        row.insertCell(2).textContent = menuItem.getAttribute('id');
                        row.insertCell(3).textContent = menuItem.getElementsByTagName('name')[0].textContent;
                        row.insertCell(4).textContent = menuItem.getElementsByTagName('price')[0].textContent;
                        row.insertCell(5).textContent = menuItem.getElementsByTagName('description')[0].textContent;
                        row.insertCell(6).textContent = menuItem.getAttribute('category');
                    });
                });
            }
    
            document.addEventListener('DOMContentLoaded', fetchXML);
        </script>
    </body>
    </html>
